<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Work 3. Task 3</title>
    <style>
        a{
            color: grey;
            margin: 5px;
            text-decoration: none;

        }
        a:hover{
            border:0px;
        }
        .facebook:hover{
            color: #3b5998 ;
        }
        .youtube:hover, .pinterest:hover{
            color:red ;
        }
        .instagram:hover{
            color: #833AB4;
        }
    </style>
</head>

<body>
    <a class="facebook" href="https://facebook.com">
        <i class="fa fa-facebook-official"></i>
    </a>
    <a class="youtube" href="https://youtube.com">

    </a>
    <a class="instagram" href="https://instagram.com">
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
    <a class="pinterest" href="https://pinterest.com">
        <i class="fa fa-pinterest" ></i>
    </a>
