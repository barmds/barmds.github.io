    <script>
        const requestURL = 'https://jsonplaceholder.typicode.com/users';
        function sendRequest(method, url, body=null) {
            const headers = {
                'Content-Type': 'application/json'
            }

            return fetch(url, {
                method: method,
                body: JSON.stringify(body),
                headers: headers
            }).then(response =>{
                return response.json()
            })
        }
